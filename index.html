<html>

<body>
    <link rel="stylesheet" href="style.css">

    <div id="grid">
        <div class="input_box">
            <input type="text" placeholder="Enter Text">
        </div>
        <div class="num_sym">
            <div>
                <button id="btn1">
                    <div class="row2char">!</div>
                    <div class="row2num">1</div>

                </button>

            </div>
            <div>
                <button id="btn2">
                    <div class="row2char">@</div>
                    <div class="row2num">2</div>
                </button>

            </div>
            <div>
                <button id="btn3">
                    <div class="row2char">#</div>
                    <div class="row2num">3</div>
                </button>

            </div>
            <div>
                <button id="btn4">
                    <div class="row2char">$</div>
                    <div class="row2num">4</div>
                </button>

            </div>
            <div>
                <button id="btn5">
                    <div class="row2char">%</div>
                    <div class="row2num">5</div>
                </button>

            </div>
            <div>
                <button id="btn6">
                    <div class="row2char">^</div>
                    <div class="row2num">6</div>
                </button>

            </div>
            <div>
                <button id="btn7">
                    <div class="row2char">&</div>
                    <div class="row2num">7</div>
                </button>

            </div>
            <div>
                <button id="btn8">
                    <div class="row2char">*</div>
                    <div class="row2num">8</div>
                </button>

            </div>
            <div>
                <button id="btn9">
                    <div class="row2char">(</div>
                    <div class="row2num">9</div>
                </button>

            </div>
            <div>
                <button id="btn0">
                    <div class="row2char">)</div>
                    <div class="row2num">0</div>
                </button>

            </div>
            <div>
                <button id="del">DEL</button>
            </div>
        </div>
        <div class="alpha1">
            <div>
                <button>Q</button>
            </div>
            <div>
                <button>W</button>
            </div>
            <div>
                <button>E</button>
            </div>
            <div>
                <button>R</button>
            </div>
            <div>
                <button>T</button>
            </div>
            <div>
                <button>Y</button>
            </div>
            <div>
                <button>U</button>
            </div>
            <div>
                <button>I</button>
            </div>
            <div>
                <button>O</button>
            </div>
            <div>
                <button>P</button>
            </div>
        </div>
        <div class="alpha2">
            <div>
                <button>A</button>
            </div>
            <div>
                <button>S</button>
            </div>
            <div>
                <button>D</button>
            </div>
            <div>
                <button>F</button>
            </div>
            <div>
                <button>G</button>
            </div>
            <div>
                <button>H</button>
            </div>
            <div>
                <button>J</button>
            </div>
            <div>
                <button>K</button>
            </div>
            <div>
                <button>L</button>
            </div>

        </div>

        <div class="alpha3">
            <div>
                <button>Z</button>
            </div>
            <div>
                <button>X</button>
            </div>
            <div>
                <button>C</button>
            </div>
            <div>
                <button>V</button>
            </div>
            <div>
                <button>B</button>
            </div>
            <div>
                <button>N</button>
            </div>
            <div>
                <button>M</button>
            </div>
            <div>
                <button>.com</button>
            </div>

        </div>
        <div id="space_bar">
            <!-- <div></div>  -->
        </div>
        <div class="keys">
            <div class="keys_sty">
                <div id="caps">CAPS</div>
            </div>
            <div class="keys_sty">
                <div id="shift">SHIFT</div>
            </div>
            <div class="keys_sty">
                <div id="passwd">PASSWD</div>
            </div>
            <div class="keys_sty">
                <div id="clean">CLEAN</div>
            </div>
            <div class="keys_sty">
                <div id="rev">REV</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
